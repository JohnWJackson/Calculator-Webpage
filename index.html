<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display">DISPLAY</div>
    <div id="operations">
      <button type="button" class="operator" id="add">+</button>
      <button type="button" class="operator" id="subtract">-</button>
      <button type="button" class="operator" id="multiply">x</button>
      <button type="button" class="operator" id="divide">/</button>
      <button type="button" class="operator" id="clear">CLEAR</button>
    </div>
    <div id="numbers">
      <button type="button" class="number" id="number0">0</button>
      <button type="button" class="number" id="number1">1</button>
      <button type="button" class="number" id="number2">2</button>
      <button type="button" class="number" id="number3">3</button>
      <button type="button" class="number" id="number4">4</button>
      <button type="button" class="number" id="number5">5</button>
      <button type="button" class="number" id="number6">6</button>
      <button type="button" class="number" id="number7">7</button>
      <button type="button" class="number" id="number8">8</button>
      <button type="button" class="number" id="number9">9</button>
      <button type="button" class="number" id="decimal">.</button>
    </div>
    <button type="button" id="enter">=</button>
  </div>

  <script src="./calculator.js"></script>
</body>
</html>
